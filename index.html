<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Firebase</title>
</head>

<style>
    h1 {
       

    }

</style>

    <div class="container">
        <header>
            <div class="jumbotron jumbotron-fluid bg-info">
                <div class="container">
                    <h1 class="display-4 text-center">Where's my train?!?!</h1>

                </div>
            </div>
        </header>
        ​
        <div class="card">
            <div class="card-header">
                Train Schedule
            </div>
            <div class="card-body">
                <table class="table" id='new-train-table'>
                    <thead>
                        <tr>
                            <th scope="col" id="nameDiv">Train Name</th>
                            <th scope="col" id="destinationDiv">Destination</th>
                            <th scope="col" id="frequencyDiv">Frequency (min)</th>
                            <th scope="col" id="nextArrivalDiv">Next Arrival</th>
                            <th scope="col" id="minutesAwayDiv">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        ​
        <br>
        ​
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    ​
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="name" class="form-control" id="name-input" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="destination" class="form-control" id="destination-input" placeholder="Destination">
                    </div>
                    ​
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="first-train-time-input" placeholder="HH:mm">
                    </div>
                    ​
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-input" placeholder="frequency min">
                    </div>
                    <button id="add-train-button" type="button" class="btn btn-primary">Submit</button>
                    ​
                </form>
            </div>
        </div>
    </div>






    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!--firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!--firebase -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" script src="assets/javascript/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
